<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>

        <form method="POST">
            <div class="form-group">
                <label>Длина пароля:</label>
                <input type="number" name="length" min="4" max="50" value="12">
            </div>

            <div class="form-group">
                <label>Сложность пароля:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="complexity" value="1" checked>
                        <span class="radio-custom"></span>
                        <span class="radio-label">Простой (только цифры)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="complexity" value="2">
                        <span class="radio-custom"></span>
                        <span class="radio-label">Средний (буквы + цифры)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="complexity" value="3">
                        <span class="radio-custom"></span>
                        <span class="radio-label">Сложный (буквы + цифры + символы)</span>
                    </label>
                </div>
            </div>

            <button type="submit">Сгенерировать пароль</button>
        </form>

        {% if password %}
        <div class="result">
            <h3>Ваш новый пароль:</h3>
            <div class="password" id="passwordText">{{ password }}</div>

        </div>
        {% endif %}
    </div>


</body>
</html>
